<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест изображений</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        img { max-width: 300px; border: 2px solid #ddd; margin: 10px; }
        .success { border-color: green; }
        .error { border-color: red; }
    </style>
</head>
<body>
    <h1>Тест загрузки изображений</h1>
    
    <div class="image-test">
        <h3>word1.png</h3>
        <img src="img/word1.png" alt="word1" onload="this.classList.add('success')" onerror="this.classList.add('error'); console.error('Failed to load word1.png')">
    </div>
    
    <div class="image-test">
        <h3>word2.png</h3>
        <img src="img/word2.png" alt="word2" onload="this.classList.add('success')" onerror="this.classList.add('error'); console.error('Failed to load word2.png')">
    </div>
    
    <div class="image-test">
        <h3>word3.png</h3>
        <img src="img/word3.png" alt="word3" onload="this.classList.add('success')" onerror="this.classList.add('error'); console.error('Failed to load word3.png')">
    </div>
    
    <div class="image-test">
        <h3>emo-emo.png</h3>
        <img src="img/emo-emo.png" alt="emo" onload="this.classList.add('success')" onerror="this.classList.add('error'); console.error('Failed to load emo-emo.png')">
    </div>
    
    <script>
        // Check all images after page loads
        window.addEventListener('load', () => {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                console.log(`${img.alt} src:`, img.src);
                console.log(`${img.alt} naturalWidth:`, img.naturalWidth);
                console.log(`${img.alt} naturalHeight:`, img.naturalHeight);
                
                if (img.naturalWidth === 0) {
                    console.error(`${img.alt} failed to load`);
                } else {
                    console.log(`${img.alt} loaded successfully`);
                }
            });
        });
    </script>
</body>
</html>
